<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX</title>

    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css" />

    <script
      src="https://kit.fontawesome.com/d5d46b7f08.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/owl/jquery.min.js" defer></script>
    <script src="./js/owl/owl.carousel.min.js" defer></script>
    <script src="./js/owl/setup.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">BREAKING BAD</h3>
          <p class="description">
            Ao saber que tem câncer, um professor passa a fabricar metanfetamina
            pelo futuro da família, mudando o destino de todos.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i>
              Assistir
            </button>
            <button role="button" class="button">
              <i class="fas fa-info-circle"></i>
              Mais informações
            </button>
          </div>
        </div>
      </div>

      <div class="carousel">
        <div class="container">
          <h3 class="title">Em alta</h3>
          <div class="owl-carousel owl-theme">
            <div class="item">
              <img class="box-movie" src="./img/movie1.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-movie" src="./img/movie2.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-movie" src="./img/movie3.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-movie" src="./img/movie4.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-movie" src="./img/movie5.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-movie" src="./img/movie6.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-movie" src="./img/movie7.jpg" alt="" />
            </div>
            <div class="item">
              <img class="box-movie" src="./img/movie8.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
